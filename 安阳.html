<attachment contenteditable="false" data-atts="%5B%5D" data-aid=".atts-aa3fecd3-025d-4caf-9940-38df5a2626cb"></attachment><p>汝南郡，户四十六万一千五百八十七，口二百五十九万六千一百四十八。县三十七：平舆，阳安，阳城，郦强，富波，女阳，鮦阳，吴房，安成，南顿，朗陵，细阳，宜春，女阴，新蔡，新息，灈阳，期思，慎阳，慎，召陵，弋阳，西平，上蔡，浸，西华，长平，宜禄，项，新郪，归德，新阳，安昌，安阳，博阳，成阳，定陵。</p><p>——《汉书·地理志》</p><p><br></p><p><br></p>
