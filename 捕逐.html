<attachment contenteditable="false" data-atts="%5B%5D" data-aid=".atts-26e6a78a-f7c7-479b-b84a-425fc4f9301a"></attachment><p>而梁王闻其义出於袁盎诸大臣所，怨望，使人来杀袁盎。袁盎顾之曰：“我所谓袁将军者也，公得毋误乎？”刺者曰：“是矣！”刺之，置其剑，剑著身。视其剑，新治。问长安中削厉工，工曰：“梁郎某子<em>【索隐】：谓梁国之郎，是孝王官属。某子，史失其姓名也。</em>来治此剑。”以此知而发觉之，发使者捕逐之。</p><p>——史记</p><p><br></p><p>俄而制书案验部党，君为览所陷，亦章名捕逐。</p><p>——全后汉文·孔融·卫尉张俭碑铭</p><p><br></p><p><br></p><p><br></p>
