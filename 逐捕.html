<attachment contenteditable="false" data-atts="%5B%5D" data-aid=".atts-1154f081-c4f3-4a72-88c9-d8fd40658aa4"></attachment><p>群盗，郡守尉方逐捕，今尽得，不足忧。</p><p>——史记·秦始皇本纪</p><p><br></p><p>集解應劭曰：「以竹始生皮作冠，今鵲尾冠是也。求盜者，舊時亭有兩卒，其一為亭父，掌開閉埽除，一為求盜，掌逐捕盜賊。</p><p>——史记·高祖本纪</p><p><br></p><p>于是诏司隶校尉刘猛逐捕，十日一会。猛以诽书言直，不肯急捕，月余，主名不立。猛坐左转谏议大夫，以御史中丞段DA5E代猛，乃四出逐捕，及太学游生，系者千余人。</p><p>——后汉书·宦者列传</p><p><br></p><p>灵帝以周章下三公、司隶，使钩盾令周斌将三府掾属，案验宫省直卫及百姓有事角道者，诛杀千余人，推考冀州，逐捕角等。</p><p>——后汉书·皇甫嵩传</p><p><br></p><p><br></p><p><br></p>
